# --- general settings ---
setw -g xterm-keys on
set -s escape-time 0
set -sg escape-time 300
set -s focus-events on
# set -g mouse on
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'
set -sg exit-empty on
setw -g automatic-rename on
set -g renumber-windows on

set -q -g status-utf8 on
setw -q -g utf8 on

set -g visual-activity off
setw -g monitor-activity off
setw -g monitor-bell off
set -gq allow-passthrough on


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yan'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'aserowy/tmux.nvim'

# catppuccin theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# non-plugin options
set -g default-terminal 'tmux-256color'
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set-option -g history-limit 10000

set-option -g status-position top

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."


# visual mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# keymaps
unbind C-b
set -g prefix C-Space
set -g mouse on
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

## session
bind -n M-s new-session


bind -n M-w new-window  -c "#{pane_current_path}"

bind -n M-b break-pane
bind -n M-o kill-pane -a

bind -n M-i select-pane -U
bind -n M-k select-pane -D
bind -n M-j select-pane -L
bind -n M-l select-pane -R
bind > swap-pane -D
bind < swap-pane -U
bind | swap-pane
bind -n M-Space next-layout

set -g mouse on

# 让当前面板变宽（右扩展）
bind -n M-L resize-pane -R 5
# 让当前面板变窄（向左缩小）
bind -n M-J resize-pane -L 5
# 让当前面板变高（向下扩展）
bind -n M-K resize-pane -D 5
# 让当前面板变矮（向上缩小）
bind -n M-I resize-pane -U 5



# window
bind X confirm-before -p "Kill window #W? (y/n)" kill-window
bind S confirm-before -p "Kill session #S ?" \
  "run-shell 'tmux new-session -d -s __killer && tmux kill-session -t #S && tmux kill-session -t __killer'"

bind S kill-session
bind i split-window -vb -c "#{pane_current_path}"
bind k split-window -v -c "#{pane_current_path}"
bind j split-window -hb -c "#{pane_current_path}"
bind l split-window -h -c "#{pane_current_path}"

unbind n
unbind p
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
unbind 0
bind -r C-p previous-window
bind -r C-n next-window

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-! join-pane -t :1
bind -n M-@ join-pane -t :2
bind -n 'M-#' join-pane -t :3
bind -n 'M-$' join-pane -t :4
bind -r C-p previous-window
bind -r C-n next-window
bind -n M-% join-pane -t :5
bind -n M-^ join-pane -t :6
bind -n M-& join-pane -t :7
bind -n M-* join-pane -t :8
bind -n M-( join-pane -t :9

bind -n M-f resize-pane -Z

bind -n M-u swap-window -d -t :-1
bind -n M-o swap-window -d -t :+1

bind , command-prompt -p "Rename window:" "rename-window '%%'"
